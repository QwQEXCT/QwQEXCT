<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         table{border:1px solid black;
        border-collapse: collapse;
        }
        th,td{
        border: 1px solid black;
        padding:5px;}

        caption{
        padding:5px;
        }

        thead th{
        background:grey;
        color:white}
        tbody th{
        background:pink;
        color:blue}
        tfoot th{
        background:blue;
        color:pink}
        }
    </style>
</head>
<body>
<table>
    <caption>人类群星闪耀时</caption>
    <th>姓名</th>
    <th>年龄</th>
    <tr>
        <td>张三</td>
        <td>33</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>44</td>
    </tr>
</table>
<table>
    <thead>
    <th>是这个样子</th>
    </thead>
    <tbody>
    <th>没有办法啊</th>
    </tbody>
    <tfoot>
    <th colspan="3">我也很难做</th>
    </tfoot>
</table>
<table>
    <colgroup>
        <col style="background:red">
        <col span="2" style="background:green">
    </colgroup>
    <tr>
        <td>1</td>
        <td rowspan="3">2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>9</td>
    </tr>
</table>
</body>
</html>
